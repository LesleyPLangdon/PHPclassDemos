<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Silly Story Generator (Buggy Version)</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
 
</head>
<body>

  <h1>Silly Story Generator (Buggy Version)</h1>

  <form id="madlibs">
    <label for="nouns">
      Plural Noun:
      <br><small>Names of people, places, or things in plural form. 
      Examples: cats, sandwiches, robots</small>
    </label>
    <input type="text" id="nouns" required />

    <label for="adjective">
      Adjective:
      <br><small>Words that describe a noun. 
      Examples: shiny, mysterious, fluffy</small>
    </label>
    <input type="text" id="adjective" required />

    <label for="verb">
      Verb (base form):
      <br><small>An action word in its base form (no -ing or -ed).
      Examples: jump, sneeze, explode</small>
    </label>
    <input type="text" id="verb" required />

    <label for="sound">
      Funny Sound:
      <br><small>A silly noise or onomatopoeia.
      Examples: boing, splat, meow</small>
    </label>
    <input type="text" id="sound" required />

    <label for="num">
      Number:
      <br><small>Any whole number.
      Examples: 3, 42, 1000</small>
    </label>
    <input type="number" id="num" required />

    <button type="submit">Make Me Laugh!</button>
  </form>

  <div id="output"></div>

  <script src="script.js"></script>

</body>
</html>
